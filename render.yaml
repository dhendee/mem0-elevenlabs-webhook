services:
  - type: web
    name: mem0-webhook-server
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MEM0_API_KEY
        sync: false
      - key: MEM0_DEFAULT_USER_ID
        sync: false